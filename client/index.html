<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="assets/back.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>E Card | Inspired by Kaiji</title>
  </head>
  <audio class="music" loop>
    <source src="assets/ostzawazawa.mp3" type="audio/mpeg" />
  </audio>
  <body>
    <div class="join-game">
      <form>
        <label
          >Username:
          <input class="username" type="text" placeholder="Kaiji" />
        </label>
        <label
          >Room Id:
          <input class="room" type="text" value="1" />
        </label>
        <div class="room-buttons">
          <input class="join" type="submit" value="Join Room" />
          <!-- <input class="create" type="submit" value="Create Room" /> -->
        </div>
      </form>
    </div>

    <div class="game">
      <div class="opponent container">
        <!-- <div class="card"><img src="assets/back.jpg" /></div>
        <div class="card"><img src="assets/back.jpg" /></div>
        <div class="card"><img src="assets/back.jpg" /></div>
        <div class="card"><img src="assets/back.jpg" /></div>
        <div class="card"><img src="assets/back.jpg" /></div> -->
      </div>

      <button class="play">Play Card</button>

      <div class="player container">
        <!-- <div class="card"><img src="assets/emperor.jpg" /></div>
        <div class="card"><img src="assets/citizen.jpg" /></div>
        <div class="card"><img src="assets/citizen.jpg" /></div>
        <div class="card"><img src="assets/citizen.jpg" /></div>
        <div class="card"><img src="assets/citizen.jpg" /></div> -->
      </div>
    </div>

    <div class="chat-wrapper">
      <div class="top-bar">
        <div class="name">Ya Boy Edmond</div>
        <div><i class="fa fa-volume-up audio"></i></div>
      </div>
      <div class="chat-messages"></div>
      <form class="chat-form">
        <input id="chat" autocomplete="off" type="text" />
        <button id="say"><i class="fa fa-paper-plane"></i></button>
      </form>
    </div>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
  <script src="src/app.js"></script>
</html>
